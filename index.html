<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link rel="stylesheet" href="/dist/style.css" />
    <script
      src="https://kit.fontawesome.com/dd615bad6f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="/images/logo/ohmyfood.png" alt="logo" />
    </header>
    <div class="localisation">
      <h3><i class="fa-solid fa-location-dot"></i> Paris, Belleville</h3>
    </div>
    <div class="reservation">
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception séléctionnés par nos soins.</p>
      <button>Explorer nos restaurants</button>
    </div>
    <div class="fonctionnement">
      <h2>Fonctionnement</h2>
      <button>
        <i class="fa-solid fa-mobile-screen-button"></i> Choisissez un
        restaurant
      </button>
      <button><i class="fa-solid fa-list-ul"></i> Composez votre menu</button>
      <button><i class="fa-solid fa-store"></i> Dégustez au restaurant</button>
    </div>
    <div class="restaurant">
      <div class="resto-1"></div>
    </div>
  </body>
</html>
