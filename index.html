<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link rel="stylesheet" href="/dist/style.css" />
    <script
      src="https://kit.fontawesome.com/dd615bad6f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="/images/logo/ohmyfood.png" alt="logo" />
    </header>
    <div class="localisation">
      <h3><i class="fa-solid fa-location-dot"></i> Paris, Belleville</h3>
    </div>
    <div class="reservation">
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
      <button class="btn btn__main">Explorer nos restaurants</button>
    </div>
    <div class="fonctionnement">
      <h2>Fonctionnement</h2>
      <button class="btn btn__fonction">
        <i class="fa-solid fa-circle-1r"></i>
        <i class="fa-solid fa-mobile-screen"></i><span>1</span> Choisissez un
        restaurant
      </button>
      <button class="btn btn__fonction">
        <i class="fa-solid fa-list-ul"></i><span>2</span>Composez votre menu
      </button>
      <button class="btn btn__fonction">
        <i class="fa-solid fa-store"></i><span>3</span> Dégustez au restaurant
      </button>
    </div>
    <div class="restaurant">
      <div class="resto-1"></div>
    </div>
  </body>
</html>
